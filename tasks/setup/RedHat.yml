---
- name: Setup (RedHat) - Install sudo packages
  yum:
    name: '{{ item }}'
    state: 'installed'
  with_items: '{{ sudo__packages }}'
  when: ansible_pkg_mgr == 'yum'
  tags: [ 'setup' ]

- name: Setup (RedHat) - Install sudo packages
  dnf:
    name: '{{ item }}'
    state: 'installed'
  with_items: '{{ sudo__packages }}'
  when: ansible_pkg_mgr == 'dnf'
  tags: [ 'setup' ]
